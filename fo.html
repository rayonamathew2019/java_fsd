<!DOCTYPE html>
<html>
<head>
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
      border: 2px solid #ccc;
      padding: 60px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    #success-message {
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Employee Form</h1>
  <form id="employee-form">
    <label for="emp_id">Employee ID:</label>
    <input type="text" id="emp_id" name="emp_id" required>

    <label for="emp_name">Employee Name:</label>
    <input type="text" id="emp_name" name="emp_name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm_password" onkeyup="validateForm();">
    <br>
    <div id="password_error"></div>
    <br>
    <input type="submit" value="Submit">

    <label for="emp_location">Employee Location:</label>
    <input type="text" id="emp_location" name="emp_location" required>

    <label for="emp_addr">Employee Address:</label>
    <input type="text" id="emp_addr" name="emp_addr" required>

    <label for="bloodgroup">Blood Group:</label>
    <input type="text" id="bloodgroup" name="bloodgroup" required>

    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience" required>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required>

    <button type="submit" id="submit-form">Submit</button>
  </form>
  <div id="success-message"></div>
  <div id="error-message"></div>
  
    <script>
      function validateForm() {
      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm-password").value;
    
      if (password != confirm_password) {
        alert("Passwords do not match!");
        return false;
      }}
    </script>
  
  <script src="for.js"></script>
  </body>
